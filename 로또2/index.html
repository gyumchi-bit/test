<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 로또 645 번호 생성기 및 분석</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- QR Code Generator CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <!-- 다크모드 토글 -->
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="theme-label">🌙</label>
    </div>

    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">🎱 로또 645 생성기</h1>
            <div class="latest-round" id="latestRound">
                최신 회차 정보 불러오는 중...
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 번호 생성 섹션 -->
        <section class="number-generator">
            <div class="card">
                <h2 class="section-title">🎯 번호 생성기</h2>
                
                <!-- 생성 모드 선택 -->
                <div class="mode-selector">
                    <select id="generatorMode" class="mode-dropdown">
                        <option value="random">완전 랜덤</option>
                        <option value="fibonacci">피보나치 수열</option>
                        <option value="probability">확률 기반</option>
                        <option value="statistics">통계 분석</option>
                        <option value="balanced">구간별 분산</option>
                    </select>
                </div>

                <!-- 생성 개수 선택 -->
                <div class="set-selector">
                    <label for="setCount">생성할 세트 수:</label>
                    <select id="setCount" class="set-dropdown">
                        <option value="1">1세트</option>
                        <option value="2">2세트</option>
                        <option value="3">3세트</option>
                        <option value="4">4세트</option>
                        <option value="5">5세트</option>
                    </select>
                </div>

                <!-- 생성 버튼 -->
                <button class="generate-btn" id="generateBtn">
                    <span class="btn-text">번호 생성하기</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>

                <!-- 생성된 번호 표시 -->
                <div class="generated-numbers" id="generatedNumbers">
                    <!-- 번호가 여기에 동적으로 추가됩니다 -->
                </div>

                <!-- 액션 버튼들 -->
                <div class="action-buttons" style="display: none;" id="actionButtons">
                    <button class="action-btn" id="copyBtn">📋 복사</button>
                    <button class="action-btn" id="saveBtn">💾 저장</button>
                    <button class="action-btn" id="qrBtn">📱 QR코드</button>
                    <button class="action-btn" id="shareBtn">📤 공유</button>
                </div>
            </div>
        </section>

        <!-- 당첨번호 조회 섹션 -->
        <section class="winning-numbers">
            <div class="card">
                <h2 class="section-title">🏆 당첨번호 조회</h2>
                
                <div class="round-input">
                    <label for="roundInput">회차 번호:</label>
                    <input type="number" id="roundInput" placeholder="예: 1050" min="1">
                    <button class="search-btn" id="searchBtn">조회</button>
                </div>

                <div class="winning-result" id="winningResult">
                    <!-- 당첨 결과가 여기에 표시됩니다 -->
                </div>

                <div class="prize-info" id="prizeInfo">
                    <!-- 당첨금 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </section>

        <!-- 통계 분석 섹션 -->
        <section class="statistics">
            <div class="card">
                <h2 class="section-title">📊 통계 분석</h2>
                
                <div class="stats-tabs">
                    <button class="tab-btn active" data-tab="frequency">출현 빈도</button>
                    <button class="tab-btn" data-tab="hot-cold">Hot/Cold</button>
                    <button class="tab-btn" data-tab="patterns">패턴 분석</button>
                </div>

                <div class="tab-content active" id="frequency-tab">
                    <canvas id="frequencyChart"></canvas>
                    <div class="top-numbers">
                        <div class="hot-numbers">
                            <h4>🔥 많이 나온 번호 TOP 10</h4>
                            <div id="hotNumbers"></div>
                        </div>
                        <div class="cold-numbers">
                            <h4>❄️ 적게 나온 번호 BOTTOM 10</h4>
                            <div id="coldNumbers"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="hot-cold-tab">
                    <div class="analysis-period">
                        <label for="analysisPeriod">분석 기간:</label>
                        <select id="analysisPeriod">
                            <option value="10">최근 10회차</option>
                            <option value="20">최근 20회차</option>
                            <option value="50">최근 50회차</option>
                        </select>
                    </div>
                    <div class="hot-cold-grid" id="hotColdGrid"></div>
                </div>

                <div class="tab-content" id="patterns-tab">
                    <div class="pattern-analysis">
                        <h4>연속 번호 패턴</h4>
                        <div id="patternAnalysis"></div>
                        <h4>홀짝 비율 분석</h4>
                        <div id="oddEvenAnalysis"></div>
                        <h4>구간별 분포</h4>
                        <div id="sectionAnalysis"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 회차별 이력 섹션 -->
        <section class="history">
            <div class="card">
                <h2 class="section-title">📋 회차별 이력</h2>
                
                <div class="history-controls">
                    <button class="load-history-btn" id="loadHistoryBtn">이력 불러오기</button>
                    <div class="pagination" id="pagination" style="display: none;">
                        <!-- 페이지네이션이 여기에 생성됩니다 -->
                    </div>
                </div>

                <div class="history-table-container">
                    <table class="history-table" id="historyTable">
                        <thead>
                            <tr>
                                <th>회차</th>
                                <th>추첨일</th>
                                <th>당첨번호</th>
                                <th>보너스</th>
                                <th>1등 당첨금</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- 이력 데이터가 여기에 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- 저장된 조합 섹션 -->
        <section class="saved-combinations">
            <div class="card">
                <h2 class="section-title">💾 저장된 조합</h2>
                <div class="saved-list" id="savedList">
                    <!-- 저장된 조합들이 여기에 표시됩니다 -->
                </div>
            </div>
        </section>
    </main>

    <!-- QR 코드 모달 -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>QR 코드</h3>
            <div class="qr-container" id="qrContainer"></div>
            <p>QR 코드를 스캔하여 로또 구매 사이트로 이동하세요</p>
        </div>
    </div>

    <!-- 알고리즘 설명 모달 -->
    <div class="modal" id="algorithmModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>알고리즘 설명</h3>
            <div id="algorithmExplanation"></div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 로또 645 생성기. 행운을 빕니다! 🍀</p>
            <p class="disclaimer">* 이 사이트는 오락용입니다. 실제 당첨을 보장하지 않습니다.</p>
        </div>
    </footer>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
